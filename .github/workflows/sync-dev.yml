name: Auto Sync Dev with Main

on:
  push:
    branches:
      - main  # workflow startuje po każdym push do main

jobs:
  sync-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # pełna historia potrzebna do rebase

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Backup dev branch (opcjonalnie)
        run: |
          git fetch origin dev:dev-backup || echo "Backup already exists"

      - name: Rebase dev onto main
        run: |
          git fetch origin
          git checkout dev
          git rebase origin/main || git rebase --abort
          git push origin dev --force-with-lease
